<navbar></navbar>
<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <cart-summary></cart-summary>
                <a class="list-group-item list-group-item-action" href="" (click)="changeCatagory()">All Cat</a>
                <a *ngFor= "let a of getCategories()" (click)="changeCatagory (a)" class="list-group-item list-group-item-action" [class.active]="a == selectedCategory" href="#">{{a.name}} </a>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        <div class="form-inline float-right m-0 p-0">
                            <select name="" id="" class="form-control-sm" [value]="productsPerPage" (change)="changePageSize(valueOfPage)" #valueOfPage>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="8">8</option>
                            </select>
                        </div>
                        {{this.getSomeProducts().length}}
                    </div>
                </div>
                <product-list [products]="getAllProducts()"></product-list>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group" *ngFor="let a of getRange((this.getAllProducts().length/this.productsPerPage))">
                        <button (click)="changePage(a)" class="btn btn-outline-primary">{{a}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
