<navbar></navbar>
<div class="container pt-100 mb-5">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <cart-summary></cart-summary>
                <a class="list-group-item list-group-item-action" href="" (click)="changeCatagory()">All Cat</a>
                <a *ngFor= "let a of getCategories()" (click)="changeCatagory (a)" class="list-group-item list-group-item-action" [class.active]="a == selectedCategory" href="#">{{a.name}} </a>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        {{this.getSomeProducts().length}}
                    </div>
                </div>
                <ng-container *ngFor="let p of getSomeProducts()">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="">{{p.id}}</a>
                                </h4>
                                <h4 class="card-title">
                                    <a href="">{{p.name}}</a>
                                </h4>
                                <h4 class="card-title">
                                    <a href="">{{p.description}}</a>
                                </h4>                
                                <h4 class="card-title">
                                    <a href="">{{p.imageurl}}</a>
                                </h4>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary btn-sm">Details</button>
                                <button (click)="addProductToCart(p)" class="btn btn-outline-primary btn-sm ml-3">Add To Cart</button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group" *ngFor="let a of getRange((this.getAllProducts().length/this.productsPerPage))">
                        <button (click)="changePage(a)" class="btn btn-outline-primary">{{a}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
