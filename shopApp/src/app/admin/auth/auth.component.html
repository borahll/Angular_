<div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage != ''">
    {{errorMessage}}
</div>

<div class="p-2">
    <form #form = "ngForm" (ngSubmit) = "login(form)">
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" [(ngModel)] = "username" required ngModel>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" [(ngModel)] = "password" required ngModel>
        </div>
        <div class="text-center">
            <button class="btn btn-secondary" routerLink="/">Geri</button>
            <button class="btn btn-primary m1-2" type="submit">Enter</button>
        </div>
    </form>
</div>
