<h5>{{editing?"Edit": "Create"}} Product</h5>
<div class="form-group" *ngIf="this.product != undefined">
    <form #form = "ngForm" (ngSubmit)="save(form)">
        <div class="form-group">
            <label >Name</label>
            <input class="form-control" name="name" [(ngModel)]="product.name">
        </div>
        <div class="form-group">
            <label >Name</label>
            <input class="form-control" name="price" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
            <label >Name</label>
            <input class="form-control" name="imageurl" [(ngModel)]="product.imageurl">
        </div>
        <div class="form-group">
            <label >Name</label>
            <textarea class="form-control" name="description" [(ngModel)]="product.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">{{editing?"Edit": "Create"}}</button>
        <button type="submit" class="btn btn-warning" [routerLink]='["/admin/main/products"]'>Cancel</button>
    </form>
</div>
