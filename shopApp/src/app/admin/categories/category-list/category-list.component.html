<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th></th>
            <th>name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of getCategories()">
            <td>{{a.name}}</td>
            <td>
                <button class="btn btn-warning" [routerLink]="['/admin/main/categories/edit', a.id]">Edit</button>
                <button class="btn btn-warning" (click)="deleteCategory(a)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" routerLink="/admin/main/categories/create">Create</button>
